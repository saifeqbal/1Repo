<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Webpage</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #34495e;
            color: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Section Styling */
        .player-section, .button-section {
            margin-bottom: 20px;
        }

        /* Video Player Styling */
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 3px solid #2980b9;
        }

        /* Button Styling */
        .button-section button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .button-section button:hover {
            background-color: #3498db;
            transform: scale(1.1);
        }

        .button-section {
            text-align: center;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #bdc3c7;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Player Webpage</h1>
        </header>

        <main>
            <!-- Video Player Section -->
            <section class="player-section">
                <h2>Media Player</h2>
                <video id="videoPlayer" controls>
                    <source src="sample-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>

            <!-- Buttons Section -->
            <section class="button-section">
                <h2>Controls</h2>
                <button onclick="playVideo()">Play</button>
                <button onclick="pauseVideo()">Pause</button>
                <button onclick="restartVideo()">Restart</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Player Webpage. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript for Media Player Controls
        const videoPlayer = document.getElementById('videoPlayer');

        function playVideo() {
            videoPlayer.play();
        }

        function pauseVideo() {
            videoPlayer.pause();
        }

        function restartVideo() {
            videoPlayer.currentTime = 0;
            videoPlayer.play();
        }
    </script>
</body>
</html>
