<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Blue Background</title>
    <style>
        /* General styling */
        body 
{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: blue; /* Blue background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            margin: auto;
            background-color: white; /* White background for table */
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF; /* Blue header */
            color: white;
        }

        tr:hover 
{
            background-color: #f0f0f0;
 }

        caption 
{
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
