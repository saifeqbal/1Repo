<head>

    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height:  .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        video {
            width: 100%;

        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Player Webpage</h1>
        </header>
        <main>
            <!-- Video Player -->
            <section>
                <h2>Video Player</h2>
   <div class ="player" , id = "player", src= "" , controls. : play, pause, volume stop , width: auto ,>
<video src="https://github.com/saifeqbal/1Repo/blob/main/Video%2Fscreen-20250516-204034.mp4" , controls player play>
</video>
<div class="video-player-container">
        <h1>Custom Video Player</h1>
        <video id="videoPlayer" controls>
   <source src="https://github.com/saifeqbal/1Repo/blob/main/Video%2Fscreen-20250516-204034.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="restartVideo()">Restart</button>
        </div>
    </div>
    <script>
        // Select the video element
        const video = document.getElementById('videoPlayer');

        // Play the video
        function playVideo() {
            video.play();
        }

        // Pause the video
        function pauseVideo()
 {
            video.pause();
        }

        // Restart the video
        function restartVideo() {
            video.currentTime = 0;
            video.play();
        }
    </script>>
