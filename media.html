<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Webpage</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to the Video Player Webpage</h1>
        </header>
        <main>
            <!-- Video Player -->
            <section>
                <h2>Custom Video Player</h2>
                <video id="videoPlayer" controls>
                    <source src="https://videos.pair2jeux.tube/videos/watch/1f276adf-b3e8-466b-876b-020ad21d8847" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="controls">
                    <button onclick="playVideo()">Play</button>
                    <button onclick="pauseVideo()">Pause</button>
                    <button onclick="restartVideo()">Restart</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Select the video element
        const video = document.getElementById('videoPlayer');

        // Play the video
        function playVideo() {
            video.play();
        }

        // Pause the video
        function pauseVideo() {
            video.pause();
        }

        // Restart the video
        function restartVideo() {
            video.currentTime = 0;
            video.play();
        }
    </script>

</body>
</html>
