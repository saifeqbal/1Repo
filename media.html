<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Webpage</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }

        .video-player-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Player Webpage</h1>
        </header>

        <main>
            <!-- Video Player Section 1 -->
            <section>
                <h2>looney tunes</h2>
                <video controls play pause stop>
                    <source src="https://youtube.com/watch?v=M1NXzgaeKx0&si=-9FBUzT9f08ilRLd" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>

            <!-- Video Player Section 2 -->
            <section>
                <h2>Custom Video Player</h2>
                <div class="video-player-container">
                    <video id="videoPlayer" controls>
                        <source src="https://youtube.com/embed/1HvOzNVPto4?si=pbkKgrkVPxLqdIlX" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </section>

            <!-- YouTube Embed -->
            <section>
                <h2>YouTube Video</h2>
                <iframe src="https://www.youtube.com/embed/M1NXzgaeKx0" allowfullscreen></iframe>
            </section>

            <!-- Video Description -->
            <section>
           
            </section>

            <!-- Video Controls -->
            <section>
                <div class="controls">
                    <button onclick="playVideo()">Play</button>
                    <button onclick="pauseVideo()">Pause</button>
                    <button onclick="restartVideo()">Restart</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Select the video element
        const video = document.getElementById('videoPlayer');

        // Play the video
        function playVideo() {
            if (video) {
                video.play();
            }
        }

        // Pause the video
        function pauseVideo() {
            if (video) {
                video.pause();
            }
        }

        // Restart the video
        function restartVideo() {
            if (video) {
                video.currentTime = 0;
                video.play();
            }
        }
    </script>
</body>
</html>
