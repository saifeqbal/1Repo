<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> 
</head>
<body>
    <div class="container mt-5">
        <h2>Gamers Log</h2>
        <button type="button" class="btn btn-primary", data-toggle="modal" data-target="#gamersModal">
            Show Logged Gamers
        </button>
        <!-- Modal -->
        <div class="modal fade" id="gamersModal" tabindex="-1" role="dialog" aria-labelledby="gamersModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gamersModalLabel">Logged Gamers</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Gamer Tag</th>
                               <th>Score</th>
                                    <th>Last Logged In</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td id="game1">GamerOne</td>
                                    <td id="Gamer1">5000</td>
                                    <td>2023-10-01</td>
                                </tr>
                                <tr id="Game1">
                                    <td>2</td>
                                    <td>GamerTwo</td>
                                    <td id="game3">3000</td>
                                    <td>2023-10-02</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td id="game4">GamerThree</td>
                                    <td id="game5">4789</td>
                                    <td>2023-10-03</td>
                                </tr>
                                <tr id="game6">
                                    <td>4</td>
                                    <td>Game4</td>
                                    <td id="game7">3567</td>
                                    <td>2023-10-04</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
<section id = "div">

          <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<p class="card-text">Description of Article 2.</p>

</section>

</body>
</html>
